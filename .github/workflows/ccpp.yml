        set LIB=%LIB%;D:\a\pjproject\pjproject\libgnutls_build\lib\x86
        msbuild pjproject-vs14.sln /p:PlatformToolset=v142 /p:Configuration=Release /p:Platform=win32 /p:UseEnv=true
